{% extends "base.html" %}
{% block title %} - Bokning bekräftad{% endblock %}
{% block body %}
    <div class="content">
        <h1>Tullinge Booking - Bokning bekräftad</h1>

        <div class="alert alert-success" role="alert">

        </div>

        </a>
    </div>
{% endblock %}
